name: quick_breakpad
description: A cross-platform flutter plugin for `C/C++/ObjC` crash report via Google Breakpad
version: 0.2.0
homepage: https://github.com/woodemi/quick_breakpad

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  plugin:
    platforms:
      windows:
        pluginClass: QuickBreakpadPlugin