app-id: org.flatpak.Hello
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: mixin_desktop
modules:
  - name: hello
    buildsystem: simple
    build-commands:
      - mkdir -p /app/mixin_desktop
      - tar -xf mixin-linux-portable.tar.gz -C /app/mixin_desktop
      - chmod +x /app/mixin_desktop/mixin_desktop
      - mkdir -p /app/bin
      - ln -s /app/mixin_desktop/mixin_desktop /app/bin/mixin_desktop
    sources:
      - type: file
        path: icon.svg
      - type: file
        path: mixin-linux-portable.tar.gz