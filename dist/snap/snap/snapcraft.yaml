name: mixin-desktop
version: 0.37.8
summary: Mixin Desktop
description: Mixin Messenger
license: GPL-3.0

confinement: strict
base: core22
grade: stable

slots:
  dbus-mixin:
    interface: dbus
    bus: session
    name: one.mixin.messenger

apps:
  mixin-desktop:
    command: mixin_desktop
    extensions:
      - gnome
    plugs:
      - network
      - audio-playback
      - audio-record
      - alsa
      - pulseaudio
      - home
      - removable-media
    slots:
      - dbus-mixin

parts:
  mixin-desktop:
    source: ./mixin_desktop
    plugin: dump
    stage-packages:
      - libsdl2-2.0-0
      - libgtk-3-0
      - libwebkit2gtk-4.0-37
      - libopus0