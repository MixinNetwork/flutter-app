# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:

  # assets start

  # GENERATED CODE - DO NOT MODIFY MANUALLY
  # **************************************************************************
  # Auto generated by https://github.com/fluttercandies/assets_generator
  # **************************************************************************

    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/

  # assets end

  fonts:
    - family: iconfont
      fonts:
        - asset: assets/fonts/iconfont.ttf
    - family: NotoColorEmoji
      fonts:
        - asset: fonts/Noto-COLRv1.ttf
    - family: MixinCondensed
      fonts:
        - asset: fonts/mixin_font.otf

flutter_intl:
  enabled: true
  class_name: Localization
  use_deferred_loading: false

analyzer:
  plugins:
    - moor

msix_config:
  display_name: Mixin Desktop
  publisher_display_name: Mixin Ltd
  identity_name: 14801MixinLtd.MixinDesktop
  publisher: CN=272248D5-9A62-44D7-A299-5E1F8B46A9B0
  msix_version: 0.38.0.0
  logo_path: ./assets/icons/windows_app_icon.png
  vs_generated_images_folder_path: ./dist/icons
  icons_background_color: transparent
  architecture: x64
  capabilities: 'internetClient,microphone'
  store: true
  toast_activator:
    clsid: "94B64592-528D-48B4-B37B-C82D634F1BE7"
    arguments: "-ToastActivated"
    display_name: "Mixin Messenger"
